version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: sure_test_user
      POSTGRES_PASSWORD: sure_test_password
      POSTGRES_DB: sure_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sure_test_user -d sure_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data

  app:
    build:
      context: .
      target: build
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      RAILS_ENV: test
      DB_HOST: postgres
      DB_PORT: 5432
      POSTGRES_USER: sure_test_user
      POSTGRES_PASSWORD: sure_test_password
      POSTGRES_DB: sure_test
    volumes:
      - .:/rails
    working_dir: /rails
    command: /bin/bash
