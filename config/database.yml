default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 3 } %>
  host: <%= ENV.fetch("DB_HOST") { "127.0.0.1" } %>
  port: <%= ENV.fetch("DB_PORT") { "5432" } %>
  user: <%= ENV.fetch("POSTGRES_USER") { nil } %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") { nil } %>
  # External database support (Supabase, AWS RDS, Neon, etc.)
  sslmode: <%= ENV.fetch("DB_SSLMODE") { "prefer" } %>
  connect_timeout: <%= ENV.fetch("DB_CONNECT_TIMEOUT") { 5 } %>
  prepared_statements: <%= ENV.fetch("DB_PREPARED_STATEMENTS") { "true" } == "true" %>

development:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_DB") { "sure_development" } %>

test:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_DB") { "sure_test" } %>

production:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_DB") { "sure_production" } %>
