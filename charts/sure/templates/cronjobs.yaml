{{- if and .Values.cronjobs.enabled .Values.cronjobs.items }}
{{- range .Values.cronjobs.items }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "sure.fullname" $ }}-{{ .name }}
  labels:
    {{- include "sure.labels" $ | nindent 4 }}
spec:
  schedule: {{ .schedule | quote }}
  concurrencyPolicy: {{ default "Forbid" .concurrencyPolicy }}
  successfulJobsHistoryLimit: {{ default 1 .successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ default 3 .failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      {{- if .ttlSecondsAfterFinished }}
      ttlSecondsAfterFinished: {{ .ttlSecondsAfterFinished }}
      {{- end }}
      template:
        metadata:
          labels:
            {{- include "sure.selectorLabels" $ | nindent 12 }}
        spec:
          restartPolicy: Never
          {{- with .nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            {{- toYaml $.Values.podSecurityContext | nindent 12 }}
          {{- if $.Values.image.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml $.Values.image.imagePullSecrets | nindent 12 }}
          {{- end }}
          containers:
            - name: {{ .name }}
              image: {{ include "sure.image" $ }}
              imagePullPolicy: {{ $.Values.image.pullPolicy }}
              command:
                {{- toYaml .command | nindent 16 }}
              {{- if .args }}
              args:
                {{- toYaml .args | nindent 16 }}
              {{- end }}
              env:
                - name: RAILS_ENV
                  value: {{ $.Values.rails.env | quote }}
                - name: SECRET_KEY_BASE
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "sure.appSecretName" $ }}
                      key: SECRET_KEY_BASE
                {{- if $.Values.rails.encryptionEnv.enabled }}
                - name: ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "sure.appSecretName" $ }}
                      key: ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY
                - name: ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "sure.appSecretName" $ }}
                      key: ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY
                - name: ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "sure.appSecretName" $ }}
                      key: ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT
                {{- end }}
                {{- $dburl := include "sure.databaseUrl" $ -}}
                {{- if $dburl }}
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "sure.dbSecretName" $ }}
                      key: {{ include "sure.dbPasswordKey" $ }}
                - name: DATABASE_URL
                  value: {{ $dburl | quote }}
                {{- end }}
                {{- $redis := include "sure.redisUrl" $ -}}
                {{- if $redis }}
                - name: REDIS_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "sure.redisSecretName" $ }}
                      key: {{ include "sure.redisPasswordKey" $ }}
                - name: REDIS_URL
                  value: {{ $redis | quote }}
                {{- end }}
                {{- range $k, $v := $.Values.rails.settings }}
                - name: {{ $k }}
                  value: {{ $v | quote }}
                {{- end }}
                {{- range $k, $v := $.Values.rails.extraEnv }}
                - name: {{ $k }}
                  value: {{ $v | quote }}
                {{- end }}
                {{- with $.Values.rails.extraEnvVars }}
                {{- toYaml . | nindent 16 }}
                {{- end }}
                {{- with .env }}
                {{- range $k, $v := . }}
                - name: {{ $k }}
                  value: {{ $v | quote }}
                {{- end }}
                {{- end }}
              {{- if or $.Values.rails.extraEnvFrom .envFrom }}
              envFrom:
                {{- with $.Values.rails.extraEnvFrom }}
                {{- toYaml . | nindent 16 }}
                {{- end }}
                {{- with .envFrom }}
                {{- toYaml . | nindent 16 }}
                {{- end }}
              {{- end }}
              securityContext:
                {{- toYaml $.Values.securityContext | nindent 16 }}
              resources:
                {{- toYaml .resources | nindent 16 }}
---
{{- end }}
{{- end }}
