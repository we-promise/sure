apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sure.fullname" . }}-web
  labels:
    {{- include "sure.labels" . | nindent 4 }}
spec:
  revisionHistoryLimit: {{ .Values.web.revisionHistoryLimit | default 3 }}
  replicas: {{ .Values.web.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 25%
  selector:
    matchLabels:
      app.kubernetes.io/component: web
      {{- include "sure.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: web
        {{- include "sure.selectorLabels" . | nindent 8 }}
      annotations:
        {{- toYaml .Values.web.podAnnotations | nindent 8 }}
    spec:
      {{- if or (eq .Values.migrations.strategy "initContainer") .Values.migrations.initContainer.enabled }}
      initContainers:
        - name: db-migrate
          image: {{ include "sure.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            {{- toYaml .Values.migrations.initContainer.command | nindent 12 }}
          args:
            - |
              {{ .Values.migrations.initContainer.args | nindent 14 }}
          env:
            - name: RAILS_ENV
              value: {{ .Values.rails.env | quote }}
            # SECRET_KEY_BASE is required during boot/migrations
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: {{ include "sure.appSecretName" . }}
                  key: SECRET_KEY_BASE
            {{- if .Values.rails.encryptionEnv.enabled }}
            # Active Record Encryption keys
            - name: ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "sure.appSecretName" . }}
                  key: ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY
            - name: ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "sure.appSecretName" . }}
                  key: ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY
            - name: ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT
              valueFrom:
                secretKeyRef:
                  name: {{ include "sure.appSecretName" . }}
                  key: ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT
            {{- end }}
            {{- $dburl := include "sure.databaseUrl" . -}}
            {{- if $dburl }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "sure.dbSecretName" . }}
                  key: {{ include "sure.dbPasswordKey" . }}
            - name: DATABASE_URL
              value: {{ $dburl | quote }}
            {{- end }}
            {{- $redis := include "sure.redisUrl" . -}}
            {{- if $redis }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "sure.redisSecretName" . }}
                  key: {{ include "sure.redisPasswordKey" . }}
            - name: REDIS_URL
              value: {{ $redis | quote }}
            {{- end }}
            {{- range $k, $v := .Values.rails.settings }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
            {{- range $k, $v := .Values.rails.extraEnv }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
            {{- with .Values.rails.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.migrations.initContainer.resources | nindent 12 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.image.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.image.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: web
          image: {{ include "sure.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.web.command }}
          command:
            {{- toYaml .Values.web.command | nindent 12 }}
          {{- end }}
          {{- if .Values.web.args }}
          args:
            {{- toYaml .Values.web.args | nindent 12 }}
          {{- end }}
          env:
            - name: RAILS_ENV
              value: {{ .Values.rails.env | quote }}
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: {{ include "sure.appSecretName" . }}
                  key: SECRET_KEY_BASE
            {{- if .Values.rails.encryptionEnv.enabled }}
            - name: ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "sure.appSecretName" . }}
                  key: ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY
            - name: ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "sure.appSecretName" . }}
                  key: ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY
            - name: ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT
              valueFrom:
                secretKeyRef:
                  name: {{ include "sure.appSecretName" . }}
                  key: ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT
            {{- end }}
            {{- $dburl := include "sure.databaseUrl" . -}}
            {{- if $dburl }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "sure.dbSecretName" . }}
                  key: {{ include "sure.dbPasswordKey" . }}
            - name: DATABASE_URL
              value: {{ $dburl | quote }}
            {{- end }}
            {{- $redis := include "sure.redisUrl" . -}}
            {{- if $redis }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "sure.redisSecretName" . }}
                  key: {{ include "sure.redisPasswordKey" . }}
            - name: REDIS_URL
              value: {{ $redis | quote }}
            {{- end }}
            {{- range $k, $v := .Values.rails.settings }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
            {{- range $k, $v := .Values.rails.extraEnv }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
            {{- with .Values.rails.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- range $k, $v := .Values.web.extraEnv }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
          {{- if or .Values.rails.extraEnvFrom .Values.web.extraEnvFrom }}
          envFrom:
            {{- with .Values.rails.extraEnvFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- with .Values.web.extraEnvFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          readinessProbe:
            {{- toYaml .Values.web.readinessProbe | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.web.livenessProbe | nindent 12 }}
          startupProbe:
            {{- toYaml .Values.web.startupProbe | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}
          volumeMounts:
            {{- toYaml .Values.web.extraVolumeMounts | nindent 12 }}
            {{- if .Values.writableTmp.enabled }}
            - name: tmp
              mountPath: /tmp
            {{- end }}
      volumes:
        {{- toYaml .Values.web.extraVolumes | nindent 8 }}
        {{- if .Values.writableTmp.enabled }}
        - name: tmp
          emptyDir: {}
        {{- end }}
      nodeSelector:
        {{- toYaml .Values.web.nodeSelector | nindent 8 }}
      affinity:
        {{- toYaml .Values.web.affinity | nindent 8 }}
      tolerations:
        {{- toYaml .Values.web.tolerations | nindent 8 }}
      topologySpreadConstraints:
        {{- toYaml .Values.web.topologySpreadConstraints | nindent 8 }}
