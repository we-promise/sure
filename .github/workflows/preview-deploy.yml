name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - 'charts/**'
      - 'docs/**'
      - '*.md'

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  deploy-preview:
    name: Deploy to Cloudflare Containers
    needs: ci
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: workers/preview/package-lock.json

      - name: Install Wrangler dependencies
        working-directory: workers/preview
        run: npm install

      - name: Configure wrangler.toml for this PR
        working-directory: workers/preview
        run: |
          sed -i "s/\${PR_NUMBER}/${{ github.event.pull_request.number }}/g" wrangler.toml
          cat wrangler.toml

      - name: Create GitHub Deployment
        id: deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha,
              environment: `preview-pr-${{ github.event.pull_request.number }}`,
              auto_merge: false,
              required_contexts: [],
              description: 'PR Preview Deployment'
            });
            return deployment.data.id;
          result-encoding: string

      - name: Deploy to Cloudflare Containers
        id: deploy
        working-directory: workers/preview
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler deploy --var PR_NUMBER:${{ github.event.pull_request.number }}

          # Get the deployment URL
          PREVIEW_URL="https://sure-preview-${{ github.event.pull_request.number }}.${{ secrets.CLOUDFLARE_WORKERS_SUBDOMAIN }}.workers.dev"
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT

      - name: Update Deployment Status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const state = '${{ job.status }}' === 'success' ? 'success' : 'failure';
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: state,
              environment_url: state === 'success' ? '${{ steps.deploy.outputs.preview_url }}' : undefined,
              description: state === 'success' ? 'Preview deployed successfully' : 'Preview deployment failed'
            });

      - name: Comment on PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            const commentBody = `## ðŸš€ Preview Deployment Ready

            Your preview environment has been deployed to Cloudflare Containers.

            **Preview URL:** ${previewUrl}

            > â° This preview will automatically shut down after **24 hours** of the last deployment.
            > ðŸ’¤ The container will sleep after 30 minutes of inactivity and wake on the next request.

            ---
            <sub>Deployed from commit ${{ github.event.pull_request.head.sha }}</sub>`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.pull_request.number }}
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment Ready')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: ${{ github.event.pull_request.number }},
                body: commentBody
              });
            }

      - name: Schedule cleanup
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            // Create a repository dispatch event to trigger cleanup after 24 hours
            // The cleanup workflow will use the scheduled time to determine if cleanup is needed
            const fs = require('fs');
            const cleanupTime = new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString();

            // Store cleanup schedule in artifact for the cleanup workflow
            core.exportVariable('CLEANUP_TIME', cleanupTime);
            console.log(`Preview scheduled for cleanup at: ${cleanupTime}`);

      - name: Store cleanup metadata
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: preview-cleanup-pr-${{ github.event.pull_request.number }}
          path: |
            workers/preview/wrangler.toml
          retention-days: 2
